{% extends "_page.html" %}

{% set _navbar = {
     "login_only": true
   }
%}

{% block content %}

<div class="search full">
  <h1 class="logo">pip-db</h1>

  <!-- Search form -->
  <form method="GET" action="{{ _links.search }}">
    <!-- le textbox -->
    <input id="in" name="q" type="text" autocomplete="off">

    <!-- buttons -->
    <div class="btn-row">

      <a id="search-browse" href="{{ _links.advanced }}" class="btn btn-primary">
        Advanced
      </a>

      <button id="search-submit" class="btn btn-success">
        Search
      </button>

    </div> <!-- /.button-row -->

  </form>


</div> <!-- /.search-full -->

{% endblock %}

{% block footer %}

  <script>
    $(function() {
      $('input#in').focus();
    });
  </script>

{% endblock %}
