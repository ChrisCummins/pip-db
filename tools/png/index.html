<!doctype html>

<html lang="en">
  <head>
    <title>Plausible Nonsense Generator</title>

    <style>
      table tr td {
        min-width: 100px;
      }

      table tr td select,
      table tr td button {
        min-width: 80px;
      }

      #results {
        display: none;
        width: 100%;
        min-height: 400px;

        /* Horizontal scroll, no line wrap */
        white-space: nowrap;
        overflow: scroll;
      }
    </style>
  </head>

  <body>

    <h1>Plausible Nonsense Generator</h1>

    <!-- Input table -->
    <table>
      <tr>
        <td>
          Dataset size
        </td>
        <td>
          <select id="target-size">
            <option>64</option>
            <option>128</option>
            <option>256</option>
            <option selected="selected">512</option>
            <option>1024</option>
            <option>2048</option>
            <option>4096</option>
            <option>8192</option>
            <option>16384</option>
            <option>32768</option>
            <option>65536</option>
            <option>131072</option>
            <option>262144</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Output type
        </td>
        <td>
          <select id="target-type">
            <option selected="selected">CSV</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <button id="generate">Generate</button>
        </td>
      </tr>
    </table>

    <textarea id="results" readonly></textarea>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/png.js"></script>
  </body>

</html>
